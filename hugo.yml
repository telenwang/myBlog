baseURL: "https://telenwang.github.io"
languageCode: "en-gb"
title: "Telen's Blog"
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

  profileMode:
    enabled: true
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.


  homeInfoParams:
    Title: "Hej/你好."
    Content: >
      Welcom to my blog!

  socialIcons:
    - name: LinkedIn
      title: Check My LinkedIn
      url: "https://www.linkedin.com/in/telenwang"
    - name: WeChat
      title: Check My Wechat channel
      url: "https://mp.weixin.qq.com/?lang=en_US&token="